{% extends "base.html" %}

{% block content %}
<h1>{{ self.story.heading }}</h1>
<h2>{{ self.story.posted_at|date }}</h2>
<p>
    {{ self.story.content }}
</p>
<p>
    <em>-- 
        {% if self.story.username %}
        {{ self.story.username }}
        {% else %}
        Anonyymi
        {% endif %}
    </em>
</p>

<p>
    <a href="{% url index %}">
        <button class="btn primary">
            Takaisin etusivulle
        </button>
    </a>
</p>
{% endblock content%}
