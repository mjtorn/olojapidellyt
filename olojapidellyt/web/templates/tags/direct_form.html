<form method="post" action="{{ action }}">
    {% csrf_token %}

    {% for field in form %}
        <div class="clearfix">
            {{ field.help_text }}
        <div>
        {{ field }}
        </div>
        <div>
        {% for error in field.errors %}
            <span class="error">
            {{ error }}
            </span>
        {% endfor %}
        </div>
        </div>
    {% endfor %}
    
    <button class="btn" type="submit">{{ form.submit_text }}</button>
</form>
